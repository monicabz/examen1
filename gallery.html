<style>
    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        padding-top: 100px;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0, 0, 0);
        background-color: rgba(0, 0, 0, 0.9);
    }
    
    .modal-content {
        margin: auto;
        display: block;
        width: 80%;
        max-width: 700px;
    }
    
    #caption {
        margin: auto;
        display: block;
        width: 80%;
        max-width: 700px;
        text-align: center;
        color: #ccc;
        padding: 10px 0;
        height: 150px;
    }
    
    .modal-content,
    #caption {
        animation-name: zoom;
        animation-duration: 0.6s;
    }
    
    @keyframes zoom {
        from {
            transform: scale(0)
        }
        to {
            transform: scale(1)
        }
    }
    
    .close {
        position: absolute;
        top: 15px;
        right: 35px;
        color: #f1f1f1;
        font-size: 40px;
        font-weight: bold;
        transition: 0.3s;
    }
    
    .close:hover,
    .close:focus {
        color: #bbb;
        text-decoration: none;
        cursor: pointer;
    }
    
    @media only screen and (max-width: 700px) {
        .modal-content {
            width: 100%;
        }
    }
</style>
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#!" ng-click="myFunc(true)" style="color: orangered;">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Gallery</li>
    </ol>
</nav>
<div class="col-md-7 col-sm-11 mx-auto my-5 text-center" id="divTitulo">
    <p class="h3">Gallery</p>
    <p id="definicion">This is a demo text you may write a brief text here to explain the title</p>
</div>
<div class="container my-5" ng-controller="GalleryController">
    <div class="row text-center text-lg-left">
        <div class="col-md-3 col-6" ng-repeat="image in images">
            <div class="d-block mb-4 h-100" ng-click="setImage(image)" style="cursor: pointer;">
                <img class="img-fluid img-thumbnail" src="{{image.src}}" alt="{{image.name}}">
            </div>
        </div>
    </div>
    <div ng-model="myModal " ng-show="showModal " class="modal " style="display: block; ">
        <span class="close" ng-click="showModal = false">&times;</span>
        <img class="modal-content " src="{{modalSrc}}">
        <div id="caption">{{modalName}}</div>
    </div>
</div>
